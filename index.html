<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Javascript Toggle Button | Dark and Light</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="toggle">
        <i class="indicator"></i>
    </div>
    <script>
        const toggle = document.getElementById('toggle');
        toggle.onclick = function(){
            toggle.classList.toggle('active')
        }
    </script>
</body>
</html>
